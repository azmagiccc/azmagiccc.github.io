<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHP活动倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .header {
            margin-bottom: 2rem;
        }

        .logo {
            width: 200px;
            margin-bottom: 1rem;
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .countdown-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            flex: 1;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .expired {
            display: none;
            color: #e74c3c;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 添加图片 -->
        <div class="header">
            
            <h1>全球首个水利能源RWA IHP上线币安BSC链</h1>
        </div>

        <!-- 倒计时模块 -->
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>

        <!-- 结束提示 -->
        <div class="expired">活动已结束！</div>

        <!-- 嵌入原有iframe -->
        <iframe 
            sandbox="allow-top-navigation allow-scripts"
            style="border: none; width: 100%; min-height: 400px;"
            src="imags/IHP.png"
        ></iframe>
    </div>

    <script>
        // 倒计时逻辑
        const endDate = new Date('2025-10-31T00:00:00+08:00');
        let timer;

        function updateCountdown() {
            const now = new Date();
            const diff = endDate - now;

            if (diff <= 0) {
                clearInterval(timer);
                document.querySelector('.countdown').style.display = 'none';
                document.querySelector('.expired').style.display = 'block';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
