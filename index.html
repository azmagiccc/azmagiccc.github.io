<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHP交易大赛活动页</title>
    <style>
        /* 全局基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Arial", sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        /* 图片容器通用样式：占满宽度、自适应高度、居中对齐 */
        .banner-img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 倒计时模块样式：匹配原图片的深色科技风 */
        .countdown-section {
            background: #001f3f; /* 深海蓝，贴近币安品牌色 */
            padding: 2rem 1rem;
            text-align: center;
            color: #fff;
        }

        /* 倒计时标题：活动时间 */
        .countdown-title {
            font-size: 1.2rem;
            color: #ffd700; /* 金色，突出关键信息 */
            margin-bottom: 1rem;
        }

        /* “距结束”文字 */
        .countdown-subtitle {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* 倒计时数字容器：Flex布局，数字与标签对齐 */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        /* 单个倒计时单元：数字+标签 */
        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 倒计时数字：大字体、粗体，突出核心信息 */
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700; /* 金色，与原图片风格一致 */
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            min-width: 80px;
        }

        /* 倒计时标签：小字体、浅灰色 */
        .countdown-label {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 0.5rem;
        }

        /* 移动端适配：小屏幕调整字体与间距 */
        @media (max-width: 768px) {
            .countdown-title {
                font-size: 1rem;
            }
            .countdown-subtitle {
                font-size: 1.2rem;
            }
            .countdown-number {
                font-size: 1.8rem;
                min-width: 60px;
                padding: 0.4rem 0.8rem;
            }
            .countdown-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 1. 顶部图片：IHP1.jpg（品牌宣传图） -->
    <img src="images/IHP1.jpg" alt="全球首个水利能源RWA IHP上线币安BSC链" class="banner-img">

    <!-- 2. 中间倒计时模块 -->
    <div class="countdown-section">
        <div class="countdown-title">IHP交易大赛活动时间为10/10-10/30</div>
        <div class="countdown-subtitle">距结束</div>
        <div class="countdown-container">
            <div class="countdown-unit">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
    </div>

    <!-- 3. 底部图片：IHP2.jpg（交易大赛海报） -->
    <img src="images/IHP2.jpg" alt="IHP交易大赛奖励规则与二维码" class="banner-img">

    <script>
        // --------------------------
        // 倒计时核心配置（活动结束时间：2025-10-30 23:59:59 UTC+8）
        // --------------------------
        const endDate = new Date('2025-10-30T23:59:59+08:00');
        let countdownTimer;

        // --------------------------
        // 倒计时逻辑：计算并更新显示
        // --------------------------
        function updateCountdown() {
            const now = new Date();
            const timeDiff = endDate - now;

            // 活动已结束：隐藏倒计时，显示结束提示
            if (timeDiff <= 0) {
                clearInterval(countdownTimer);
                document.querySelector('.countdown-subtitle').textContent = '活动已结束';
                document.querySelector('.countdown-container').style.display = 'none';
                return;
            }

            // 计算各时间单位
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // 更新页面显示（带前导零）
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // 初始化：立即执行一次，然后每秒更新
        updateCountdown();
        countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
