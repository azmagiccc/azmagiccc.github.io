<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHP交易大赛活动页</title>
    <style>
        /* 全局基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Arial", sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        /* 图片容器通用样式 */
        .banner-img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 倒计时模块样式 */
        .countdown-section {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%); /* 蓝色渐变 */
            padding: 2rem 1rem;
            text-align: center;
            color: #fff;
        }

        /* 倒计时标题：活动时间 */
        .countdown-title {
            font-size: 2.4rem; /* 原1.2rem ×3 */
            color: #ffd700;
            margin-bottom: 1rem;
        }

        /* “距结束”文字 */
        .countdown-subtitle {
            font-size: 3.0rem; /* 原1.5rem ×3 */
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* 倒计时数字容器 */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 2.4rem; /* 原1.2rem ×3 */
            flex-wrap: wrap;
        }

        /* 单个倒计时单元 */
        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 倒计时数字 */
        .countdown-number {
            font-size: 7.5rem; /* 原2.5rem ×3 */
            font-weight: bold;
            color: #ffd700;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem; /* 原0.5rem ×3 */
            border-radius: 12px; /* 原8px ×1.5 */
            min-width: 160px; /* 原80px ×2 */
        }

        /* 倒计时标签 */
        .countdown-label {
            font-size: 2.7rem; /* 原0.9rem ×3 */
            color: #ccc;
            margin-top: 1rem; /* 原0.5rem ×2 */
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .countdown-title {
                font-size: 1rem; /* 原1rem ×3 */
            }
            .countdown-subtitle {
                font-size: 1.2rem; /* 原1.2rem ×3 */
            }
            .countdown-number {
                font-size: 1.8rem; /* 原1.8rem ×3 */
                padding: 0.4rem 0.8rem; /* 原0.4rem ×2 */
                min-width: 60px; /* 原60px ×2 */
            }
            .countdown-label {
                font-size: 0.8rem; /* 原0.8rem ×3 */
                margin-top: 0.4rem; /* 原0.4rem ×2 */
            }
        }
    </style>
</head>
<body>
    <!-- 1. 顶部图片：IHP1.jpg（品牌宣传图） -->
    <img src="images/IHP1.jpg" alt="全球首个水利能源RWA IHP上线币安BSC链" class="banner-img">

    <!-- 2. 中间倒计时模块 -->
    <div class="countdown-section">
        <div class="countdown-title">IHP交易大赛活动时间为10/10-10/30</div>
        <div class="countdown-subtitle">距结束</div>
        <div class="countdown-container">
            <div class="countdown-unit">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
    </div>

    <!-- 3. 底部图片：IHP2.png（交易大赛海报） -->
    <img src="images/IHP2.png" alt="IHP交易大赛奖励规则与二维码" class="banner-img">

    <script>
        const endDate = new Date('2025-10-30T23:59:59+08:00');
        let timer;

        function updateCountdown() {
            const now = new Date();
            const timeDiff = endDate - now;

            if (timeDiff <= 0) {
                clearInterval(timer);
                document.querySelector('.countdown-subtitle').textContent = '活动已结束';
                document.querySelector('.countdown-container').style.display = 'none';
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
